<tr align="left" valign="top" id="new_row_%{$pospos[pospossec].hash}%">
    	<td width="*" %{if $pospos[pospossec].is_active==0}% class="item_inactive"%{/if}%>
        
        <input type="hidden" id="new_hash_%{$pospos[pospossec].hash}%" name="new_hash_%{$pospos[pospossec].hash}%"  value="%{$pospos[pospossec].hash}%" />
        
        <input type="hidden" id="new_share_user_id_%{$pospos[pospossec].hash}%" name="new_share_user_id_%{$pospos[pospossec].hash}%" value="%{$pospos[pospossec].user_id}%" />
        
        %{$pospos[pospossec].name_s}%
        </td>
        
        <td width="80" %{if $pospos[pospossec].is_active==0}% class="item_inactive"%{/if}%>
        <input type="radio" %{if !$can_modify}% disabled%{/if}% id="new_share_right_id_1_%{$pospos[pospossec].hash}%" name="new_share_right_id_%{$pospos[pospossec].hash}%" value="1" %{if $pospos[pospossec].right_id==1}% checked%{/if}% /><label for="new_share_right_id_1_%{$pospos[pospossec].hash}%">чтение</label><br>
		
        <input type="radio" %{if !$can_modify}% disabled%{/if}%  id="new_share_right_id_2_%{$pospos[pospossec].hash}%" name="new_share_right_id_%{$pospos[pospossec].hash}%" value="2" %{if $pospos[pospossec].right_id==2}% checked%{/if}% /><label for="new_share_right_id_2_%{$pospos[pospossec].hash}%">чтение, запись</label>
        
        
        </td>
         
        
        <td width="24" %{if $pospos[pospossec].is_active==0}% class="item_inactive"%{/if}%>
        
       %{if $can_modify}%
       
      
        <a href="#" id="new_del_%{$pospos[pospossec].hash}%" class="reestr_delete reestr_button16" data-comment="удалить позицию"></a>
        
        
        %{else}%
       <a href="#" id="new_del_%{$pospos[pospossec].hash}%"  class="reestr_delete reestr_inactive reestr_button16" data-comment="удалить сотрудника"></a>
        %{/if}%
        </td>
    </tr>
