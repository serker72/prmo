<input id="report%{$prefix}%_%{$item.id}%" value="%{$item.report|escape:"html"}%" type="hidden" />
%{if $item.status_id==3}%
<nobr><strong>не утв.</strong></nobr>
%{elseif $item.is_confirmed_done==0}%
    <nobr><strong>выполн-ие не утв.</strong></nobr>
     
    <input type="button" value="Утвердить" id="confirm_shipping%{$prefix}%_%{$item.id}%" %{if $item.is_confirmed==0 or !$item.can_confirm_done}% disabled="disabled"%{/if}% />
    
    %{else}%
    <nobr><strong>выполн-ие утв.</strong></nobr>
    
   
    
    <input type="button" value="Не утвердить" id="confirm_shipping%{$prefix}%_%{$item.id}%" %{if  !$item.can_unconfirm_done}% disabled="disabled"%{/if}%  />
    
    
%{/if}%
    <br />

    %{$item.confirmed_shipping_name}%   %{$item.confirm_shipping_pdate}%
    
    %{if $can_confirm_shipping }%
    <script type="text/javascript">
	$(function(){
		$("#confirm_shipping%{$prefix}%_%{$item.id}%").bind("click",function(){
			usl=true;
			do_it=true;
			var note=strip_tags($("#report%{$prefix}%_%{$item.id}%").val());
			
			%{if $item.is_confirmed_done==1}%
			//сделать проверку по аджакс
			
			
			
			var can_ret=true;
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_unconfirm",
					id: "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  if(data!=0){
					 
					 alert("Невозможно снять утверждение выполнения записи планировщика %{$item.code}%. Причина:\n"+data+""); 
					 can_ret=false;
				  }
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния записи планировщика. Пожалуйста, попытайтесь сохранить запись планировщика снова.");
					can_ret=false;	
				}	 
			});
			//если все в порядке - то делать... иначе
			if(can_ret){
			if(window.confirm("Вы уверены, что хотите снять утверждение выполнения записи планировщика %{$item.code}%?")){
			%{elseif $item.is_confirmed_done==0}%
			
			var can_ret=true;
			
			
			
			
			
			
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_confirm",
					id: "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  if(data!=0){
					 
					 alert("Невозможно утвердить выполнения записи планировщика %{$item.code}%. Причина:\n"+data+""); 
					 can_ret=false;
				  }
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния записи планировщика. Пожалуйста, попытайтесь сохранить запись планировщика снова.");
					can_ret=false;	
				}	 
			});
			//если все в порядке - то делать... иначе
			if(can_ret){
				
			
			if(note.length<10){
				do_it=false;	
				while(usl){
						res=window.prompt('Укажите результаты (мин.длина 10 символов):', note);
						if(res==undefined) {
							break;
						}
						if((res.replace(/<.*?>/g, '').replace(/^\s+|\s+$/g, '').replace(/[\.,!\?\-_\#\*\+]+/g, '').replace(/(\r\n|\r|\n|\t)/g, '').replace(/(\&nbsp;)/g, '')).length >= 10 ){
							note=res;
							usl=false;
							do_it=true;						
						}
				}
				
				if(!do_it) return;	
			}
					
			%{/if}%
				
				
				
				
				$.ajax({
				  async: true,
				  url: "/js/%{$filename}%",
				  type: "POST",
				  data:{
					  "action":"toggle_confirm_shipping",
					  "id":"%{$item.id}%",
					  "shorter":"%{$shorter}%",
					  "note":note
				  },
				  beforeSend: function(){
						$("#item_row%{$prefix}%_%{$items[rowsec].id}%").html('<td colspan="14"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
				  },
				  success: function(data){
					 $("#item_row%{$prefix}%_%{$items[rowsec].id}%").html(data);
					
					
				  },
				  error: function(xhr, status){
					  //alert("Ошибка добавления %{$named}%.");	
				  }	 
			  });
			  
			  
			%{if $item.is_confirmed_done==1 }%
			}
			}else{
					
			}
			%{elseif $item.is_confirmed_done==0 }%
			}
			%{/if}%
		  	
			
			
		  
		});
	});
	</script>
    %{/if}%
