%{section name=pospossec loop=$pospos}%
 

%{if 
    ($kind==0 and ( $pospos[pospossec].is_in==1 )) or
    ($kind==1 and ( $pospos[pospossec].is_in==0 ))
    
    
    
    }%
	
    
    
    <tr align="left" valign="top">
    	<td width="24" %{if $pospos[pospossec].is_active==0}% class="item_inactive"%{/if}%>
        <input type="checkbox" value="1" id="share_is_in_%{$pospos[pospossec].hash}%" %{if $pospos[pospossec].is_in==1}% checked%{/if}% />
        </td>
    	<td width="*" %{if $pospos[pospossec].is_active==0}% class="item_inactive"%{/if}%>
        
        <input type="hidden" id="hash_%{$pospos[pospossec].hash}%"  value="%{$pospos[pospossec].hash}%" />
        
        <input type="hidden" id="share_user_id_%{$pospos[pospossec].hash}%"   value="%{$pospos[pospossec].user_id}%" />
        
        %{$pospos[pospossec].name_s}%
        </td>
       
        <td width="150" %{if $pospos[pospossec].is_active==0}% class="item_inactive"%{/if}%>
        <input type="radio"  id="share_right_id_1_%{$pospos[pospossec].hash}%" name="share_right_id_%{$pospos[pospossec].hash}%" value="1" %{if $pospos[pospossec].right_id==1}% checked%{/if}% /><label for="share_right_id_1_%{$pospos[pospossec].hash}%">чтение</label>
        
      <br>

		
        <input type="radio"    id="share_right_id_2_%{$pospos[pospossec].hash}%" name="share_right_id_%{$pospos[pospossec].hash}%" value="2" %{if $pospos[pospossec].right_id==2}% checked%{/if}% /><label for="share_right_id_2_%{$pospos[pospossec].hash}%">чтение, запись</label>
        
        
        </td>
    </tr>    
    
%{/if}%
%{/section}%
