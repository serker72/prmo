<script src="js/jquery.cookie.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){

	  %{if $from_begin==1}%
	selected:0
%{else}%
  	cookie: { expires: 14, name: 'taskTab' }
%{/if}%		
  });
});
</script>

    %{/if}%
  </ul>
  <div id="tabs-1">
    <p>
    %{$users}%
    
    </p>
  </div>
  
   <div id="tabs-2">

    </p>
  </div>
