%{if $has_header}%
<table width="100%" border="0" cellpadding="1" cellspacing="0" class="blacktable">
<thead>
<tr align="left" valign="top">
    
    <th scope="col" width="*">
  <strong>  Город</strong>
    </th>
    <th scope="col" width="20">&nbsp;
    
    </th>
    </tr>
    </thead>
 <tbody id="supplier_cities_tbody">
 %{/if}%
%{section name=citisec loop=$cities}%
  <tr align="left" valign="top" id="city_row_%{$cities[citisec].id}%">
    	
    
    <td width="*">
    	<input type="hidden" id="city_id_%{$cities[citisec].id}%" name="city_id_%{$cities[citisec].id}%" value="%{$cities[citisec].id}%" />
    
      <span id="city_name_%{$cities[citisec].id}%">%{$cities[citisec].name}%, %{$cities[citisec].okrug_name}%, %{$cities[citisec].region_name}%,  %{$cities[citisec].country_name}%</span>
    </td>
    <td width="20">
  
     %{if $can_modify}% 
    <a href="#" id="delete_sce_%{$cities[citisec].id}%" data-comment="удалить" class="reestr_delete16 reestr_button16"></a>
  	<script type="text/javascript">
	$(function(){
	
	
		$("#delete_sce_%{$cities[citisec].id}%").bind("click", function(){
			if(window.confirm("Вы уверены, что хотите удалить город %{$cities[citisec].name|escape}% из карты?")){
				$("#city_row_%{$cities[citisec].id}%").remove(); 
			 
							
			}
			return false;
		});
		
	});
	</script>
    %{/if}%
    </td>
    
   </tr> 
%{/section}%
%{if $has_header}%
</tbody>
</table>
%{/if}%
