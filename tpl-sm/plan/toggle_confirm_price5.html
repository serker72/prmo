 
%{if  $item.note_is_actual==0}%
    <nobr><strong>Неактуальна</strong></nobr>
    %{if $can_confirm_price and $item.can_edit}%
    <input type="button" value="Актуальна" id="confirm_price%{$prefix}%_%{$item.id}%"    />
    %{/if}% 
    %{else}%
    <nobr><strong>Актуальна</strong></nobr>
    %{if  $can_unconfirm_price and $item.can_edit }%
    <input type="button" value="Не актуальна" id="confirm_price%{$prefix}%_%{$item.id}%"    />
    %{/if}% 
    %{/if}%
    <br />

    <!--%{$item.confirmed_price_name}%  %{$item.confirm_price_pdate}%
   --> 
  
    <script type="text/javascript">
	$(function(){
		 %{if $can_confirm_price or $can_super_confirm_price}%
		$("#confirm_price%{$prefix}%_%{$item.id}%").bind("click",function(){
			
			var can_ret=true;
			%{if $item.note_is_actual==1}%
			
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_unconfirm_price",
					id: "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  if(data!=0){
					 
					 alert("Невозможно снять утверждение актуальности заметки планировщика %{$item.code}%. Причина:\n"+data+""); 
					 can_ret=false;
				  }
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния записи планировщика. Пожалуйста, попытайтесь сохранить запись планировщика снова.");
					can_ret=false;	
				}	 
			});
			%{elseif $item.note_is_actual==0}%
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_confirm_price",
					id: "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  if(data!=0){
					 
					 alert("Невозможно утвердить актуальность заметки планировщика %{$item.code}%. Причина:\n"+data+""); 
					 can_ret=false;
				  } 
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния записи планировщика. Пожалуйста, попытайтесь сохранить запись планировщика снова.");
					can_ret=false;	
				}	 
			});
			%{/if}%
			
			if(!can_ret){
				return false;	
			}
			
			
			  
			$.ajax({
			  async: true,
			  url: "/js/%{$filename}%",
			  type: "POST",
			  data:{
				  "action":"toggle_confirm_price5",
				  "id":"%{$item.id}%",
				  "shorter":"%{$shorter}%" 
			  },
			  beforeSend: function(){
				$("#item_row%{$prefix}%_%{$item.id}%").html('<td colspan="14"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
			  },
			  success: function(data){
					//alert(data);
					//alert("#item_row%{$prefix}%_%{$item.id}%");
					$("#item_row%{$prefix}%_%{$item.id}%").html(data);
					
				
			  },
			  error: function(xhr, status){
				  //alert("Ошибка добавления %{$named}%.");	
			  }	 
		  });
		});
		 %{/if}%
		 
		 
		 
	});
	</script>
