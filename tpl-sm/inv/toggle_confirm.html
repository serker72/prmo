%{if $item.status_id==3}%
    <nobr><strong>аннулировано</strong></nobr>
    %{if $can_restore}%
    <input type="button" value="Восстановить" id="deaunnul_%{$item.id}%" />
    %{/if}%
%{elseif  $item.is_confirmed==0}%
    <nobr><strong>заполнение не утв.</strong></nobr>
    %{if $can_confirm}%
    <input type="button" value="Утвердить" id="confirm_%{$item.id}%"   />
    %{/if}% 
    %{else}%
    <nobr><strong>заполнение утв.</strong></nobr>
    %{if  ($can_unconfirm ) or $can_super_confirm}%
    <input type="button" value="Не утвердить" id="confirm_%{$item.id}%" %{if $item.is_confirmed_inv==1}% disabled="disabled"%{/if}% />
    %{/if}% 
    %{/if}%
    <br />

    %{$item.confirmed_name}%  %{$item.confirm_pdate}%
    
  
    <script type="text/javascript">
	$(function(){
		 %{if $can_confirm or $can_super_confirm}%
		$("#confirm_%{$item.id}%").bind("click",function(){
			
			
			%{if $item.is_confirmed==1 or ($item.is_confirmed==0 and $item.can_confirm_by_document==true)}%
			
			%{if $item.is_confirmed==1}%
			
			var can_ret=true;
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_unconfirm_fill",
					id: "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  if(data!=0){
					 
					 alert("Невозможно снять утверждение заполнения по инвентаризационному акту № %{$item.code}%. Причина:\n"+data+""); 
					 can_ret=false;
				  }
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния акта. Пожалуйста, попытайтесь сохранить счет снова.");
					can_ret=false;	
				}	 
			});
			//если все в порядке - то делать... иначе
			if(can_ret){
			
			%{elseif $item.is_confirmed==0}%
			
			var can_ret=true;
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_confirm_fill",
					id: "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  if(data!=0){
					 
					 alert("Невозможно утвердить заполнение инвентаризационного акта № %{$item.code}%. Причина:\n"+data+""); 
					 can_ret=false;
				  }
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния акта. Пожалуйста, попытайтесь сохранить счет снова.");
					can_ret=false;	
				}	 
			});
			
			if(can_ret){
			%{/if}%
			
			
			$.ajax({
				async: true,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"toggle_confirm",
					"id":"%{$item.id}%",
					"shorter":"%{$shorter}%"
				},
				beforeSend: function(){
				  
				  $("#item_row_%{$item.id}%").html('<td colspan="13"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
				},
				success: function(data){
					  $("#item_row_%{$item.id}%").html(data);
				  
				  
				},
				error: function(xhr, status){
					//alert("Ошибка добавления %{$named}%.");	
				}	 
			});
			
			%{if $item.is_confirmed==1}%
			}
			%{elseif $item.is_confirmed==0}%
			}
			%{/if}%
			
		  %{else}%
		  	alert("Невозможно утвердить заполнение инвентаризационного акта № %{$item.code}%.\nПричина: %{$item.can_confirm_by_document_reason}%.\nДля  утверждения заполнения необходимо либо выбрать более позднюю дату инвентаризации, либо аннулировать перечисленные документы.");
		  %{/if}%
		});
		 %{/if}%
		 
		 
		 %{if $item.status_id==3 and $can_restore}%
		  $("#deaunnul_%{$item.id}%").bind("click",function(){
				  $.ajax({
					async: true,
					url: "/js/%{$filename}%",
					type: "POST",
					data:{
						"action":"toggle_annul",
						"id":"%{$item.id}%",
						"shorter":"%{$shorter}%"
					},
					beforeSend: function(){
						$("#item_row_%{$item.id}%").html('<td colspan="13"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
					},
					success: function(data){
					   $("#item_row_%{$item.id}%").html(data);
					  
					},
					error: function(xhr, status){
					  //  alert("Ошибка добавления %{$named}%.");	
					}	 
				});
		  });
		  %{/if}%
	});
	</script>
