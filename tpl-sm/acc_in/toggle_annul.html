%{if $items[rowsec].can_annul}%
    
    <a href="#" id="delete%{$prefix}%_%{$items[rowsec].id}%" data-comment="Аннулировать..." class="reestr_delete reestr_right_button24"></a>
    
    <script type="text/javascript">
	$(function(){
		$("#delete%{$prefix}%_%{$items[rowsec].id}%").bind("click",function(){
			usl=true;
			do_it=false;
			note='';
			while(usl){
					res=window.prompt('Укажите причину аннулирования документа (мин.длина 5 символов):', note);
					if(res==undefined) {
						break;
					}
					if((res.replace(/<.*?>/g, '').replace(/^\s+|\s+$/g, '').replace(/[\.,!\?\-_\#\*\+]+/g, '').replace(/(\r\n|\r|\n|\t)/g, '').replace(/(\&nbsp;)/g, '')).length >= 5 ){
						note=res;
						usl=false;
						do_it=true;						
					}
			}
			
			if(do_it&&window.confirm("Внимание! Вы действительно хотите аннулировать поступление № %{$items[rowsec].id}%?")){
			
			  $.ajax({
				async: true,
				url: "/js/acc_in.php",
				type: "POST",
				data:{
					"action":"toggle_annul",
					"id":"%{$items[rowsec].id}%",
					"shorter":"%{$shorter|default:"0"}%",
					"note":note
				},
				beforeSend: function(){
					  $("#item_row%{$prefix}%_%{$items[rowsec].id}%").html('<td colspan="14"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
				},
				success: function(data){
				   
				   //alert(data);
				   $("#item_row%{$prefix}%_%{$items[rowsec].id}%").html(data);
				  
				},
				error: function(xhr, status){
				  //  alert("Ошибка добавления %{$named}%.");	
				}	 
				});
			}
		  return false;
		});
	});
	</script>
    
    
    %{else}%
    
     <a href="#"  onclick="
     $('#annul_dialog_text%{$prefix}%').html('Невозможно аннулировать поступление № %{$items[rowsec].id}%.<br /> Причина: %{$items[rowsec].can_annul_reason}%.');
    
    $('#annul_dialog%{$prefix}%').dialog('open');
    
    
   return false;" data-comment="Аннулировать..." class="reestr_delete reestr_right_button24 reestr_inactive"></a>
    
  
    %{/if}%
