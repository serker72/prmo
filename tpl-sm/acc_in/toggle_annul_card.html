%{if $acc.can_annul}%
<a href="#" id="do_annul"  data-comment="Аннулировать/Восстановить..." class="reestr_delete reestr_right_button24" style="float:right;">
 
</a>

 <script type="text/javascript">
	$(function(){
		$("#do_annul").bind("click",function(){
			
			usl=true;
			do_it=false;
			note='';
			while(usl){
					res=window.prompt('Укажите причину аннулирования документа (мин.длина 5 символов):', note);
					if(res==undefined) {
						break;
					}
					if((res.replace(/<.*?>/g, '').replace(/^\s+|\s+$/g, '').replace(/[\.,!\?\-_\#\*\+]+/g, '').replace(/(\r\n|\r|\n|\t)/g, '').replace(/(\&nbsp;)/g, '')).length >= 5 ){
						note=res;
						usl=false;
						do_it=true;						
					}
			}
			
			if(do_it&&window.confirm("Внимание! Вы действительно хотите аннулировать поступление № %{$acc.id}%?")){
				$.ajax({
				  async: true,
				  url: "/js/acc_in.php",
				  type: "POST",
				  data:{
					  "action":"toggle_annul",
					  "id":"%{$acc.id}%",
					  "shorter":0,
					  "from_card":1,
					  "note":note
				  },
				  beforeSend: function(){
						$("#toggle_annul").html('<img src="/img/wait.gif" width="32" height="32" alt="" />');
				  },
				  success: function(data){
					 $("#toggle_annul").html(data);
					 location.reload();
				  },
				  error: function(xhr, status){
					//  alert("Ошибка добавления %{$named}%.");	
				  }	 
			  });
			}
		  return false;
		});
	});
	</script>

%{else}%

	%{if $acc.can_restore}%
    <a href="#" id="do_annul" data-comment="Аннулировать/Восстановить..." class="reestr_delete reestr_right_button24" style="float:right;">
</a>

 <script type="text/javascript">
	$(function(){

			if(window.confirm("Внимание! Вы действительно хотите восстановить поступление № %{$acc.id}%?")){
				$.ajax({
				  async: true,
				  url: "/js/acc_in.php",
				  type: "POST",
				  data:{
					  "action":"toggle_annul",
					  "id":"%{$acc.id}%",
					  "shorter":0,
					  "from_card":1
				  },
				  beforeSend: function(){
						$("#toggle_annul").html('<img src="/img/wait.gif" width="32" height="32" alt="" />');
				  },
				  success: function(data){
					 $("#toggle_annul").html(data);
					 location.reload();
				  },
				  error: function(xhr, status){
					//  alert("Ошибка добавления %{$named}%.");	
				  }	 
			  });
			}
		  return false;
		});
	});
	</script>
    %{else}%

	 return false;"  data-comment="Аннулировать/Восстановить..." class="reestr_delete reestr_right_button24 reestr_inactive" style="float:right;"></a>
