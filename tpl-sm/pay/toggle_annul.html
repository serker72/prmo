 %{if $items[rowsec].can_annul}%
   
    
    <a href="#" id="pay_delete%{$prefix}%_%{$items[rowsec].id}%"  class="reestr_delete   reestr_right_button24" data-comment="Аннулировать..."></a>
    
    <script type="text/javascript">
	$(function(){
		$("#pay_delete%{$prefix}%_%{$items[rowsec].id}%").bind("click",function(){
			usl=true;
			do_it=false;
			note='';
			while(usl){
					res=window.prompt('Укажите причину аннулирования документа (мин.длина 5 символов):', note);
					if(res==undefined) {
						break;
					}
					if((res.replace(/<.*?>/g, '').replace(/^\s+|\s+$/g, '').replace(/[\.,!\?\-_\#\*\+]+/g, '').replace(/(\r\n|\r|\n|\t)/g, '').replace(/(\&nbsp;)/g, '')).length >= 5 ){
						note=res;
						usl=false;
						do_it=true;						
					}
			}
			
			if(do_it&&window.confirm("Внимание! Вы действительно хотите аннулировать исходящую оплату № %{$items[rowsec].code}%?")){
				$.ajax({
				  async: true,
				  url: "/js/pay.php",
				  type: "POST",
				  data:{
					  "action":"toggle_annul",
					  "id":"%{$items[rowsec].id}%",
					  "bill_id":"%{$id|default:"0"}%",
					  "from_card":0,
					  "shorter":"%{$shorter|default:"0"}%",
					  "note":note
				  },
				  beforeSend: function(){
						$("#pay_item_row%{$prefix}%_%{$items[rowsec].id}%").html('<td colspan="13"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
				  },
				  success: function(data){
					 $("#pay_item_row%{$prefix}%_%{$items[rowsec].id}%").html(data);
					
				  },
				  error: function(xhr, status){
					//  alert("Ошибка добавления %{$named}%.");	
				  }	 
			  });
			}
		  return false;
		});
	});
	</script>
    
    
    %{else}%
    <a href="#" onclick="alert('Невозможно аннулировать исходящую оплату № %{$items[rowsec].code}%. Причина: %{$items[rowsec].can_annul_reason}%.'); return false;"  class="reestr_delete reestr_inactive reestr_right_button24" data-comment="Аннулировать..."></a>
    
  
    %{/if}%
