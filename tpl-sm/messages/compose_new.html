<script type="text/javascript">
$(function(){
	//обработчик выбора адресатов
	
	
	
	$("#who_s").bind("click",function(){
		//alert($(this).val());
		
		$.each($("#who_s").val(), function(index, value){
			
			//сброс выбора
			if(value==0){
				//alert($("#who_s").val());
				$.each($("#who_s option"), function(i, v){
					v.selected=false;
				});
				$("#description").empty();	
			}
			
			//множественный выбор
			if(value==-1){
				$.each($("#who_s option"), function(i, v){
					if((v.value!=0)&&(v.value!=-1)&&(v.value!=-2)&&(v.value!=-3)) v.selected=true;
					if(v.value==-1) v.selected=false;
				});
				$("#description").empty();	
				
			}
			
			//множественный выбор
			if(value==-2){
				$.each($("#who_s option"), function(i, v){
					if((v.value!=0)&&(v.value!=-1)&&(v.value!=-2)&&(v.value!=-3)&&(v.text.substr(0,1)=="S")) v.selected=true;
					//alert(v.text);
					if(v.value==-2) v.selected=false;
				});
				$("#description").empty();	
				
			}
			
			//множественный выбор
			if(value==-3){
				$.each($("#who_s option"), function(i, v){
					if((v.value!=0)&&(v.value!=-1)&&(v.value!=-2)&&(v.value!=-3)&&(v.text.substr(0,1)=="D")) v.selected=true;
					if(v.value==-3) v.selected=false;
				});
				$("#description").empty();	
				
			}
			
			
			
			if((value!=0)&&(value!=-1)&&(value!=-2)&&(value!=-3)){
			  $.each($("#who_s option"), function(i, v){
				if((v.value!=0)&&(v.value!=-1)&&(v.value!=-2)&&(v.value!=-3)&&(v.selected)){
				  $.ajax({
					  
					  async: true,
					  url: "/js/messages.php",
					  type: "POST",
					 
					  data: {
						  action: "show_user_data",
						  id: v.value
						
						},
					  beforeSend: function(){
						$("#description").empty();	
					  },
					  success: function(data){
						 $("#description").html(data);	 
					  },
					  error: function(xhr, status){
						  $("#description").empty();	
					  }	 
				  });
			   
			  	}
			  
			  });
			}
		});
		
	});
	
	//обработчик отправки сообщения
	$("#form_message").bind("submit",function(){
		can_send=true;
		
		
		if(($("#who_s").val()==null)||
			($("#who_s").val()==0)||
			($("#who_s").val()==-1)||
			($("#who_s").val()==-2)||
			($("#who_s").val()==-3)||
			($("#who_s").val()=='0,-1')){
			can_send=can_send&&false;
			alert("Выберите получателя!");
			$("#who_s").focus();		
			return false;
		}
		
		if($("#txt_s").val().length<=3){
			can_send=can_send&&false;
			alert("Напишите текст сообщения!");
			$("#txt_s").focus();
			return false;
		}
		
		return true;
		
		
	});
});
</script>
