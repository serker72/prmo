%{section name=rowsec loop=$items}%

<div style="white-space:nowrap;"><input type="text" size="35" maxlength="255" id="question_%{$items[rowsec].id}%" value="%{$items[rowsec].name|escape:"html"}%" style="width:250px; background-color:silver;" />
<a href="#" id="edit_question_%{$items[rowsec].id}%" data-comment="редактировать вопрос" class="reestr_edit16 reestr_button16"></a>
<a href="#" id="delete_question_%{$items[rowsec].id}%" data-comment="удалить вопрос" class="reestr_delete16 reestr_button16"></a>
</div>
<script type="text/javascript">
$(function(){
	$("#edit_question_%{$items[rowsec].id}%").bind("click",function(){
		/*alert('editing');
		*/
		if($("#icon_question_%{$items[rowsec].id}%").attr("src")=="/img/icon_edit_16x16.gif"){
			//включаем редактирование
			$("#icon_question_%{$items[rowsec].id}%").attr("src", "/img/icon_save_active_16x16.gif");
			$("#question_%{$items[rowsec].id}%").css("background-color","white");
		}else{
			//вносим изменения
			
			$.ajax({
				async: true,
				url: "/js/user_s.php",
				type: "POST",
				data:{
					"action":"edit_question",
					"question":$("#question_%{$items[rowsec].id}%").attr("value"),
					"id":"%{$items[rowsec].id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  $.ajax({
					  async: true,
					  url: "/js/user_s.php",
					  type: "POST",
					  data:{
						  "action":"redraw_dics"
					  },
					  beforeSend: function(){
							
					  },
					  success: function(data){
						$("#questions_dic").html(data);
						
					  },
					  error: function(xhr, status){
						  //alert("Ошибка добавления вопроса.");	
					  }	 
				  });
				},
				error: function(xhr, status){
					alert("Ошибка редактирования вопроса.");	
				}	 
			});
		}
		
		return false;
	});
	
	$("#question_%{$items[rowsec].id}%").bind("click",function(){
		if($("#icon_question_%{$items[rowsec].id}%").attr("src")=="/img/icon_edit_16x16.gif"){
			$("#icon_question_%{$items[rowsec].id}%").attr("src", "/img/icon_save_active_16x16.gif");
			$("#question_%{$items[rowsec].id}%").css("background-color","white");
		}
	});
	
	//удаление
	$("#delete_question_%{$items[rowsec].id}%").bind("click",function(){
		if(window.confirm("Вы действительно хотите удалить вопрос %{$items[rowsec].name|escape:"html"}%?")){
			$.ajax({
				async: true,
				url: "/js/user_s.php",
				type: "POST",
				data:{
					"action":"delete_question",
					"id":"%{$items[rowsec].id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  $.ajax({
					  async: true,
					  url: "/js/user_s.php",
					  type: "POST",
					  data:{
						  "action":"redraw_dics"
					  },
					  beforeSend: function(){
							
					  },
					  success: function(data){
						$("#questions_dic").html(data);
						
					  },
					  error: function(xhr, status){
						  //alert("Ошибка добавления вопроса.");	
					  }	 
				  });
				  
				},
				error: function(xhr, status){
					alert("Ошибка удаления вопроса.");	
				}	 
			});	
		}
		return false;
	});
});
</script>
%{/section}%
