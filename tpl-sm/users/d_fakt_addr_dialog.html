<input type="button" value="Добавить %{$named}%..." id="add_%{$word}%" />
<div id="dialog_%{$word}%" title="%{$named}%">

    <em>Вид:</em><br />
    <select id="%{$word}%_form_id" style="width:100px">
    %{html_options values=$form_ids selected=$form_id  output=$forms}%
    </select>
    <p />
    
    <em>Адрес:</em><br />
	<textarea cols="60" rows="5" id="%{$word}%_address"></textarea><p />
    
    <em>Пин-код для авторизации:</em><br />
    <em>(если смена пин-кода не требуется, оставьте поле пустым)</em><br />
	<input type="text" id="%{$word}%_pin" value="" />

</div>
<script type="text/javascript">
  $(function(){
    $("#dialog_%{$word}%").dialog({
    autoOpen: false,
	dialogClass: 'semi_auth',
    modal: true,
    width: 450,
    height: 350,
    buttons: {
        "Готово": function() { 
        	
        $(this).dialog("close"); }
      }
    
    });
	
	$("#add_%{$word}%").bind("click",function(){
		 
		 $("#%{$word}%_form_id").val();
		 $("#%{$word}%_address").attr("value","");	
		 $("#%{$word}%_pin").attr("value","");		 		 		 
		 
		 $("#dialog_%{$word}%").dialog({
			buttons:{
				"Добавить": function(){
					//код добавки
					$.ajax({
						async: true,
						url: "/js/user_d.php",
						type: "POST",
						data:{
							"action":"add_%{$word}%",
							"address": $("#%{$word}%_address").attr("value"),
							"pin": $("#%{$word}%_pin").attr("value"),
							"form_id": $("#%{$word}%_form_id").attr("value"),
							"user_id":%{$user_id}%
						},
						beforeSend: function(){
							  
						},
						success: function(data){
						   alert("%{$named}% добавлены!"); 
						   $.ajax({
							  async: true,
							  url: "/js/user_d.php",
							  type: "POST",
							  data:{
								  "action":"redraw_%{$word}%",
								  "user_id":%{$user_id}%
							  },
							  beforeSend: function(){
									
							  },
							  success: function(data){
								  $("#%{$word}%").html(data);
								
							  },
							  error: function(xhr, status){
								  
							  }	 
						  });
						  
						},
						error: function(xhr, status){
							alert("Ошибка добавления %{$named}%.");	
						}	 
					});
						
					$(this).dialog("close");
				},
				"Отмена": function(){$(this).dialog("close");}	
			}
		 });
		
		$("#dialog_%{$word}%").dialog("open");
	});
	
});
</script>
