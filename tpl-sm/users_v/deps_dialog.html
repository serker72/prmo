<div id="%{$word}%_dialog" title="%{$named}%" style="display:none;">
  <div id="%{$word}%_dic">
  %{include file="users_v/deps.html"}%
  </div>
  
  <br />
	<strong>%{$named}%:</strong><br>
  <input type="text" id="new_%{$word}%" size="30" maxlength="255" />
  <br />

  <!--<input type="checkbox" id="is_in_plan_fact_sales_%{$word}%" value="1" /><label for="is_in_plan_fact_sales_%{$word}%">Участие в плане/факте продаж</label>
<br />

-->
  
  
  <input type="button" value="Добавить %{$named}%" id="add_new_%{$word}%"  />
  </div>
  
  
  <script type="text/javascript">
  $(function(){
    $("#%{$word}%_dialog").dialog({
    autoOpen: false,
	dialogClass: 'semi_auth',
    modal: true,
    width: 350,
    height: 490,
    buttons: {
        "Готово": function() { 
        	$.ajax({
              async: true,
              url: "/js/user_v.php",
              type: "POST",
              data:{
                  "action":"redraw_%{$word}%_dics"
              },
              beforeSend: function(){
                    
              },
              success: function(data){
                $("#%{$word}%_dic").html(data);
                
              },
              error: function(xhr, status){
                  //alert("Ошибка добавления вопроса.");	
              }	 
          });
          
          $.ajax({
              async: true,
              url: "/js/user_v.php",
              type: "POST",
              data:{
                  "action":"redraw_%{$word}%_page",
				  "user_id":"%{$user.position_id}%"
              },
              beforeSend: function(){
                    
              },
              success: function(data){
                   was=$("#department_id").val();
				  $("#department_id").html(data);
                  $("#department_id").val(was); 	
                
              },
              error: function(xhr, status){
                  //alert("Ошибка добавления вопроса.");	
              }	 
          });
        
        $(this).dialog("close"); }
      }
    
    });
    $("#expand_%{$word}%").bind("click",function(){
        $("#%{$word}%_dialog").dialog("open");
    });
    
    function Redraw%{$word}%(){
          $.ajax({
              async: true,
              url: "/js/user_v.php",
              type: "POST",
              data:{
                  "action":"redraw_%{$word}%_dics"
              },
              beforeSend: function(){
                    
              },
              success: function(data){
                $("#%{$word}%_dic").html(data);
                
              },
              error: function(xhr, status){
                  //alert("Ошибка добавления вопроса.");	
              }	 
          });
      }
      
      $("#add_new_%{$word}%").bind("click", function(){
          if($("#new_%{$word}%").val().length<3){
              $("#new_%{$word}%").focus();
              return false;
          }
          
		 /*if($("#is_in_plan_fact_sales_%{$word}%").prop("checked")) is_in_plan_fact_sales=1;
		 else is_in_plan_fact_sales=0;
		  */
		
		  
          $.ajax({
              async: true,
              url: "/js/user_v.php",
              type: "POST",
              data:{
                  "action":"add_%{$word}%",
                  "%{$word}%":$("#new_%{$word}%").val(),
				//  "is_in_plan_fact_sales":is_in_plan_fact_sales
              },
              beforeSend: function(){
                    
              },
              success: function(data){
                 alert("%{$named}% добавлен!"); 
                 $("#new_%{$word}%").val("");
                 Redraw%{$word}%();
                // location.reload();
              },
              error: function(xhr, status){
                  alert("Ошибка добавления %{$named}%.");	
              }	 
          });
          
      });
    
  });
  </script>
