<input type="button" value="Добавить %{$named}%..." id="add_%{$word}%" %{if !$can_modify}% disabled="disabled"%{/if}% />
<div id="dialog_%{$word}%" title="%{$named}%" style="display:none;">

    <em>Банк:</em><br>
    <input type="text" size="40" maxlength="255" id="%{$word}%_bank" /><p>

    
    <em>Город банка:</em><br>
<input type="text" size="40" maxlength="255" id="%{$word}%_city" /><p>

    
    <em>р/с:</em><br>
<input type="text" size="40" maxlength="255" id="%{$word}%_rs" /><p />

    
    <em>к/с:</em><br>
<input type="text" size="40" maxlength="255" id="%{$word}%_ks" /><p>

    
    <em>БИК:</em><br>
<input type="text" size="40" maxlength="255" id="%{$word}%_bik" /><p />

	<input type="checkbox" id="%{$word}%_is_basic" /><em>Основные реквизиты</em>
	<p />
	    

</div>
<script type="text/javascript">
  $(function(){
    $("#dialog_%{$word}%").dialog({
    autoOpen: false,
	dialogClass: 'semi_auth',
    modal: true,
    width: 300,
    height: 370,
    buttons: {
        "Готово": function() { 
        	
        $(this).dialog("close"); }
      }
    
    });
	
	$("#add_%{$word}%").bind("click",function(){
		 $("#%{$word}%_bank").val("");
 		 $("#%{$word}%_bik").val("");
		 $("#%{$word}%_city").val("");
		 $("#%{$word}%_rs").val("");
		 $("#%{$word}%_is_basic").attr("checked",false);		 
		 
		 $("#%{$word}%_ks").val("");		 		 		 
		 
		 $("#dialog_%{$word}%").dialog({
			buttons:{
				"Добавить": function(){
					//код добавки
					if($("#%{$word}%_is_basic").attr("checked")) is_basic=1;
					else is_basic=0;
					$.ajax({
						async: true,
						url: "/js/ed_org.php",
						type: "POST",
						data:{
							"action":"add_%{$word}%",
							"bank": $("#%{$word}%_bank").val(),
							"bik": $("#%{$word}%_bik").val(),
							"city": $("#%{$word}%_city").val(),
							"rs": $("#%{$word}%_rs").val(),
							"ks": $("#%{$word}%_ks").val(),
							"is_basic": is_basic,
							"user_id":"%{$user_id}%"
						},
						beforeSend: function(){
							  
						},
						success: function(data){
						   alert("%{$named}% добавлены!"); 
						   $.ajax({
							  async: true,
							  url: "/js/ed_org.php",
							  type: "POST",
							  data:{
								  "action":"redraw_%{$word}%",
								  "user_id":"%{$user_id}%"
							  },
							  beforeSend: function(){
									
							  },
							  success: function(data){
								  $("#%{$word}%").html(data);
								
							  },
							  error: function(xhr, status){
								  
							  }	 
						  });
						  
						  
						},
						error: function(xhr, status){
							alert("Ошибка добавления %{$named}%.");	
						}	 
					});
						
					$(this).dialog("close");
				},
				"Отмена": function(){$(this).dialog("close");}	
			}
		 });
		
		$("#dialog_%{$word}%").dialog("open");
	});
	
});
</script>
