
<table width="400" border="0" cellspacing="0" cellpadding="1">
  <tr align="left" valign="top">
    <td width="300">
    <input type="checkbox" name="has_nakl" id="has_nakl" value="1" onchange="" %{if $acc.has_nakl==1}% checked="checked"%{/if}% %{if $can_confirm_has_nakl==false}% disabled="disabled"%{/if}% /><label for="has_nakl">Наличие оригинала товарной накладной</label>
<br />
<span id="has_nakl_confirmer">%{$has_nakl_confirmer}%</span>
    
<script type="text/javascript">
$(function(){
	$("#has_nakl").bind("click",function(){
		if(	this.checked) state=1;
		else state=0;
		
		$.ajax({
              async: true,
              url: "/js/acc.php",
              type: "POST",
              data:{
                  "action":"redraw_is_confirmed_confirmer",
				  state: state
              },
              beforeSend: function(){
                    
              },
              success: function(data){
                $("#has_nakl_confirmer").html(data);
                
              },
              error: function(xhr, status){
                  //alert("Ошибка добавления вопроса.");	
              }	 
          });
		
	});
});
</script>
    
    </td>
    <td>
    <input type="button" id="has_nakl_save" value="Сохранить" />
    <span id="has_nakl_state"></span>
    <script type="text/javascript">
$(function(){
	$("#has_nakl_save").bind("click",function(){
		if($("#has_nakl").prop("checked")) state=1;
		else state=0;
		
		$.ajax({
              async: true,
              url: "/js/acc.php",
              type: "POST",
			  timeout: 5000,
              data:{
                  "action":"has_nakl_save",
				  "id":"%{$acc.id}%",
				  state: state
              },
              beforeSend: function(){
                  $("#has_nakl_state").html('<img src="/img/images/wait.gif" width="32" height="32" alt="Пожалуйста, подождите..." border="0" />');  
              },
              success: function(data){
                 $("#has_nakl_state").html(data);
                
              },
              error: function(xhr, status){
                  //alert("Ошибка добавления вопроса.");	
              }	 
          });
		
	});
});
</script>
    </td>
  </tr>
