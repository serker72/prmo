<script type="text/javascript">
	
	
	
	function bdbuild(){
		  var selected_bdetails=0;
		  $.each($("#bdetails table tr td input[type=radio]"), function(key, value){
			  if(value.checked){
				  selected_bdetails=value.value;
			  }
		  });
		  
		  if($("#bdetails_id").val()!=selected_bdetails){
			  
			  //подгружаем все данные по реквизитам
			  if(selected_bdetails>0){
				  $.ajax({
					async: true,
					url: "/js/komplekt.php",
					type: "GET",
					dataType: "json",
					data:{
						"action":"retrieve_bdetails",
						"id":selected_bdetails
					},
					beforeSend: function(){
					  
					},
					success: function(data){
					  $("#bdetails_id_string").val('р/с '+data.rs+', '+data.bank+', '+data.city);
					  $("#bdetails_id").val(data.id);
					  
					},
					error: function(xhr, status){
					   // $("#pos_rows").html("Ошибка загрузки позиций.");	
					}	 
				  });
			  }
			  
		  }
		 
		  $("#bdetails_dialog").dialog("close"); 
	}
	
	
	function cbuild(){
		  var selected_bdetails=0;
		  $.each($("#condetails table tr td input[type=radio]"), function(key, value){
			  if(value.checked){
				  selected_bdetails=value.value;
			  }
		  });
		  
		 
		  if($("#condetails_id").val()!=selected_bdetails){
			  
			  //подгружаем все данные по реквизитам
			  if(selected_bdetails>0){
				  $.ajax({
					async: true,
					url: "/js/komplekt.php",
					type: "GET",
					dataType: "json",
					data:{
						"action":"retrieve_contracts",
						"id":selected_bdetails
					},
					beforeSend: function(){
					  
					},
					success: function(data){
					  //$("#bdetails_id_string").val('р/с '+data.rs+', '+data.bank+', '+data.city);
					  $("#contract_id").val(data.id);
					  
					 // $("#contract_no").val(data.contract_no);
					  $("#contract_no_string").val(data.contract_no);
					  $("#contract_pdate").val(data.contract_pdate);
					  $("#contract_pdate_string").val(data.contract_pdate);
					  
					},
					error: function(xhr, status){
					   // $("#pos_rows").html("Ошибка загрузки позиций.");	
					}	 
				  });
			  }
			  
		  }
		 
		  $("#contract_dialog").dialog("close"); 
	}
	
	
	function rebuild(){
	   
	   var selected_supplier=0;
	   $.each($("#suppliers table tr td input[type=radio]"), function(key, value){
		  if(value.checked){
			  selected_supplier=value.value;
		  }
	  });
	  
	  
	  if($("#is_confirmed_"+selected_supplier).val()==0){
		  alert("Для выбора контрагента "+$("#opf_name_"+selected_supplier).html()+" "+$("#full_name_"+selected_supplier).html()+" необходимо утвердить заполнение его карты.");
		  return false;  
	  }
	  
	 
	  
	
	  if($("#supplier_id").val()!=selected_supplier){
		 
		  //подгружаем все данные по контрагенту
		  if(selected_supplier>0){
			$.ajax({
			  async: true,
			  url: "/js/komplekt.php",
			  type: "GET",
			  dataType: "json",
			  data:{
				  "action":"retrieve_supplier",
				  "id":selected_supplier
			  },
			  beforeSend: function(){
				
			  },
			  success: function(data){
				var docs_list='';
				
				if(("%{$supplier.is_org}%"=="1")&&(data.is_org==0)){
				//alert(data.contract_no);
					//if(!window.confirm("Внимание!\nВы меняете контрагента-организацию на простого контрагента. При этом все связанные с заявкой документы")) return false;
					
					 $.ajax({
					  async: false,
					  url: "/js/komplekt.php",
					  type: "POST",
				 
					  data:{
						  "action":"check_out_docs",
						  "id":$("#id").val()
					  },
					  beforeSend: function(){
						
					  },
					  success: function(data){
						 docs_list=data;
						
					  },
					  error: function(xhr, status){
						 // $("#pos_rows").html("Ошибка загрузки позиций.");	
					  }	 
					});
					
					//если есть исх. счет по заявке - то спросить про стандартную схему
					if(docs_list.length>0){
						if(!window.confirm("Внимание!\nВы меняете контрагента-организацию на простого контрагента.\nОбнаружены связанные с заявкой документы в базе контрагента-организации "+$("#supplier_id_string").val()+": "+docs_list+"\nСмена контрагента и последующее сохранение заявки приведет к аннулированию этих документов.\nВы уверены?")) return false;
					}
				//
				}
				 $("#supplier_clear").trigger("click");
			 	$("#supplier_id_string").val(data.opf_name+" "+data.full_name);
				$("#supplier_id").val(data.id);
				
				 
				 
			  },
			  error: function(xhr, status){
				 // $("#pos_rows").html("Ошибка загрузки позиций.");	
				// alert("Ошибка загрузки реквизитов.");	
			  }	 
			});
		  }
	  }
	   
	  $("#supplier_dialog").dialog("close"); 
	}
$(function(){
	
	
	
	
	$("#supplier_dialog").dialog({
		autoOpen: false,
		dialogClass: 'semi_auth',
		modal: true,
		width: 720,
		height: 490,
		buttons: {
			"Готово": rebuild,
			"Отмена": function(){
				 $(this).dialog("close"); 
			}
		}
	 });
	
	$("#supplier_select").bind("click",function(){
		$("#supplier_dialog").dialog("open");
	});
	
	$("#supplier_clear").bind("click",function(){
		//очистка выбранного п-ка
		$("#bdetails_clear").trigger("click");
		//очистить список реквизитов
		$("#bdetails").empty();
		
		//очистить список реквизитов
		$("#condetails").empty();
		
		
		$("#supplier_id_string").val("");
		$("#supplier_id").val("");
		$("#contract_no_string").val("");
		$("#contract_no").val("");
		$("#contract_pdate_string").val("");
		$("#contract_pdate").val("");
		$("#contract_id").val("");
		
		
	});
	
	
	
	
	
	$("#bdetails_dialog").dialog({
		autoOpen: false,
		dialogClass: 'semi_auth',
		modal: true,
		width: 550,
		height: 290,
		buttons: {
			"Готово": bdbuild,
			"Отмена": function(){
				 $(this).dialog("close"); 
			}
		}
	});
	
	
	
	$("#bdetails_select").bind("click",function(){
		//раскрывать, только если выбран п-к
		if(($("#supplier_id").val()>0)&&($("#supplier_id").val().length>0)){
			$("#bdetails_dialog").dialog("open");	
		}else {
			alert("Выберите контрагента!");
			$("#supplier_select").focus();
		}
	});
	
	$("#bdetails_clear").bind("click",function(){
		//очистка банковского счета
		$("#bdetails_id_string").val("");
		$("#bdetails_id").val("");
		
	});
	
	$("#contract_dialog").dialog({
		autoOpen: false,
		dialogClass: 'semi_auth',
		modal: true,
		width: 550,
		height: 290,
		buttons: {
			"Готово": cbuild,
			"Отмена": function(){
				 $(this).dialog("close"); 
			}
		}
	});
	
	
	
	$("#contract_select").bind("click",function(){
		//раскрывать, только если выбран п-к
		if(($("#supplier_id").val()>0)&&($("#supplier_id").val().length>0)){
			$("#contract_dialog").dialog("open");	
		}else {
			alert("Выберите контрагента!");
			$("#supplier_select").focus();
		}
	});
	
	$("#contract_clear").bind("click",function(){
		//очистка dogovora
		$("#contract_no_string").val("");
		$("#contract_pdate_string").val("");
		$("#contract_pdate").val("");
		$("#contract_id").val("");
		
	});
	
	
	 
});
</script>
