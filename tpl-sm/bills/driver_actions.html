<script type="text/javascript">
	
	function driverbuild(field_id){
		var selected_bdetails=0;
		var field_id=field_id;
		
		
		 
		 $.each($("#driver_list table tr td input[type=radio]"), function(key, value){
			  if(value.checked){
				  selected_bdetails=$(value).val();
			  }
		  });
		  
		  
		   
			  
			  //подгружаем все данные по реквизитам
			  if(selected_bdetails>0){
				  $.ajax({
					async: true,
					url: "/js/cash.php",
					type: "GET",
					dataType: "json",
					data:{
						"action":"retrieve_driver",
						"id":selected_bdetails
					},
					beforeSend: function(){
					  
					},
					success: function(data){
					  
					 
					  $("#"+field_id+"driver_id_string").val(''+data.name_s );
					  $("#"+field_id+"driver_id").val(data.id);
					  $("#"+field_id+"responsible_user_id").val(data.id);
					  
					},
					error: function(xhr, status,m){
					   // $("#pos_rows").html("Ошибка загрузки позиций.");	
					   //alert("Ошибка выбора кода оплаты."+status+m);
					}	 
				  });
			  
			  
		  }
		 
		  //$("#driver_dialog").dialog("close"); 
	}
	
	
	
$(function(){
	
	
	
	
	
	
	$("#driver_dialog").dialog({
		autoOpen: false,
		dialogClass: 'semi_auth',
		modal: true,
		width: 550,
		height: 550,
		buttons: {
			"Готово": function(){
				$(this).dialog("close"); 
			},
			"Отмена": function(){
				 $(this).dialog("close"); 
			}
		}
	});
	
	
	
	
	
	 
});
</script>



<div id="driver_dialog" title="Выберите водителя" style="display:none;">



   

	<div style="width:510px; height:400px; border:1px solid gray; overflow:auto;" id="driver_list">
    %{include file="cash/driver_list.html" }%
  </div>

</div>
