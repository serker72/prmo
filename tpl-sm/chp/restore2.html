<h1>Восстановление забытого пароля</h1>
<form action="forgot.html" method="post" id="restore_form">
<input type="hidden" name="login" value="%{$login}%" />
<input type="hidden" name="email" value="%{$email}%" />
<h3>Введите новый пароль:</h3>
<table width="*" border="0" cellpadding="2" cellspacing="2">
    <tr align="left" valign="top">
    	<td width="100" align="right" valign="middle">
        <label for="password">Новый пароль</label><br />
		<small>минимальная длина 6 символов; допустимые символы - латинские буквы и цифры</small>
        </td>
        <td width="100"><input type="password" size="20" maxlength="20" name="password" id="password" value="" />
        </td>
    </tr>
   
    <tr align="left" valign="top">
    	<td width="100" align="right" valign="middle">&nbsp;
        
        </td>
        <td width="100">
        <input type="submit" value="Восстановить пароль" name="doRestore" />
        </td>
    </tr>
   
    </table>

</form>
 <script type="text/javascript">
	$(function(){
		$("#restore_form").bind("submit",function(){
			can_submit=true;
			if($("#password").attr("value").length<6) can_submit=can_submit&&false;
		  
		  reg1=new RegExp("[A-Za-z]+");
		  reg2=new RegExp("[0-9]+");
		  
		  if($("#password").attr("value").search(reg1)==-1) can_submit=can_submit&&false;
		  if($("#password").attr("value").search(reg2)==-1) can_submit=can_submit&&false;
		  
		  
		  if(!can_submit){
			  alert("Пароль должен быть 6 символов и длиннее и состоять только из латинских букв и цифр!");	
			  $("#password").focus();
		  }
		
			return can_submit;
		});
		$("#content_container").attr("valign","middle");
	});
	</script>
