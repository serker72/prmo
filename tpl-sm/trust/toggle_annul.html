%{if $items[rowsec].can_annul}%
    
     <a href="#" id="delete_%{$items[rowsec].id}%" class="reestr_delete reestr_right_button24" data-comment="Аннулировать..."></a>
     <script type="text/javascript">
	$(function(){
		$("#delete_%{$items[rowsec].id}%").bind("click",function(){
			usl=true;
			do_it=false;
			note='';
			while(usl){
					res=window.prompt('Укажите причину аннулирования документа (мин.длина 5 символов):', note);
					if(res==undefined) {
						break;
					}
					if((res.replace(/<.*?>/g, '').replace(/^\s+|\s+$/g, '').replace(/[\.,!\?\-_\#\*\+]+/g, '').replace(/(\r\n|\r|\n|\t)/g, '').replace(/(\&nbsp;)/g, '')).length >= 5 ){
						note=res;
						usl=false;
						do_it=true;						
					}
			}
			
			if(do_it&&window.confirm("Внимание! Вы действительно хотите аннулировать доверенность № %{$items[rowsec].id}%?")){
				$.ajax({
				  async: true,
				  url: "/js/trust.php",
				  type: "POST",
				  data:{
					  "action":"toggle_annul",
					  "id":"%{$items[rowsec].id}%",
					  "shorter":0,
					  "note":note
				  },
				  beforeSend: function(){
						$("#item_row_%{$items[rowsec].id}%").html('<td colspan="13"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
				  },
				  success: function(data){
					 $("#item_row_%{$items[rowsec].id}%").html(data);
					
				  },
				  error: function(xhr, status){
					//  alert("Ошибка добавления %{$named}%.");	
				  }	 
			  });
			}
		  return false;
		});
	});
	</script>
    
    
    %{else}%
    
   
    <a href="#" onclick="alert('Невозможно аннулировать доверенность № %{$items[rowsec].id}%. Причина: %{$items[rowsec].can_annul_reason}%.'); return false;" class="reestr_delete reestr_inactive reestr_right_button24" data-comment="Аннулировать..."></a>
   
    %{/if}%
