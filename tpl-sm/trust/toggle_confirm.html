
<td width="100" %{if $items[rowsec].is_confirmed==0 and $items[rowsec].status_id!=3}%class="item_inactive"%{/if}% id="status_button_%{$items[rowsec].id}%">


%{if $item.status_id==3}%

    %{if $can_restore}%
    <input type="button" value="Восстановить" id="deaunnul_%{$item.id}%" />
    %{/if}%
%{elseif $item.status_id==1}%
  
    %{if $can_confirm}%
    <input type="button" value="Утвердить" id="confirm_%{$item.id}%" />
    %{/if}% 
    %{else}%
   
    %{if  ($can_confirm ) or $can_super_confirm}%
    <input type="button" value="Не утвердить" id="confirm_%{$item.id}%" />
    %{/if}% 
%{/if}%
    <br />

    %{$item.confirmed_price_name}%  %{$item.confirm_pdate}%
    
    
    <script type="text/javascript">
	$(function(){
		%{if $can_confirm or $can_super_confirm}%
		$("#confirm_%{$item.id}%").bind("click",function(){
			
			%{if $item.is_confirmed==0}%
			
			var can_ret=true;
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_confirm",
					"id": "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				 // alert(data);
				  if(data!=0){
					 
					 alert("Невозможно утвердить доверенность. Причина:\n"+data+""); 
					 can_ret=false;
				  }
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния доверенности. Пожалуйста, попытайтесь утвердить доверенность снова.");
					can_ret=false;	
				}	 
			});
			//если все в порядке - то делать... иначе
			
			
			if(can_ret==false) return can_ret;
			%{elseif $item.is_confirmed==1}%
			var can_ret=true;
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_unconfirm",
					"id": "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  if(data!=0){
					 
					 alert("Невозможно снять утверждение доверенности. Причина:\n"+data+""); 
					 can_ret=false;
				  }
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния доверенности. Пожалуйста, попытайтесь утвердить доверенность снова.");
					can_ret=false;	
				}	 
			});
			//если все в порядке - то делать... иначе
			
			
			if(can_ret==false) return can_ret;
			%{/if}%
			
			
			
			$.ajax({
			  async: true,
			  url: "/js/%{$filename}%",
			  type: "POST",
			  data:{
				  "action":"toggle_confirm",
				  "id":"%{$item.id}%",
						"shorter":"%{$shorter}%"
			  },
			 beforeSend: function(){
					$("#item_row_%{$items[rowsec].id}%").html('<td colspan="13"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
			  },
			  success: function(data){
				 $("#item_row_%{$items[rowsec].id}%").html(data);
				
			  },
			  error: function(xhr, status){
				//  alert("Ошибка добавления %{$named}%.");	
			  }	 
		  });
		  
		  
		});
		%{/if}%
		
		
		
		 %{if $item.status_id==3 and $can_restore}%
		  $("#deaunnul_%{$items[rowsec].id}%").bind("click",function(){
				  $.ajax({
					async: true,
					url: "/js/%{$filename}%",
					type: "POST",
					data:{
						"action":"toggle_annul",
						"id":"%{$items[rowsec].id}%",
						"shorter":"%{$shorter}%"
					},
					beforeSend: function(){
						  $("#item_row_%{$items[rowsec].id}%").html('<td colspan="13"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
					},
					success: function(data){
					   $("#item_row_%{$items[rowsec].id}%").html(data);
					  
					},
					error: function(xhr, status){
					  //  alert("Ошибка добавления %{$named}%.");	
					}	 
				});
		  });
		  %{/if}%
	});
	</script>
    
   </td>
