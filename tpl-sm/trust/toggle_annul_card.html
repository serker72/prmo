%{if $ship.can_annul}%
<a href="#" id="do_annul" class="reestr_delete   reestr_right_button24" data-comment="Аннулировать/Восстановить..."  style="float:right;" >
</a>

 <script type="text/javascript">
	$(function(){
		$("#do_annul").bind("click",function(){
			
			
			usl=true;
			do_it=false;
			note='';
			while(usl){
					res=window.prompt('Укажите причину аннулирования документа (мин.длина 5 символов):', note);
					if(res==undefined) {
						break;
					}
					if((res.replace(/<.*?>/g, '').replace(/^\s+|\s+$/g, '').replace(/[\.,!\?\-_\#\*\+]+/g, '').replace(/(\r\n|\r|\n|\t)/g, '').replace(/(\&nbsp;)/g, '')).length >= 5 ){
						note=res;
						usl=false;
						do_it=true;						
					}
			}
			
			if(do_it&&window.confirm("Внимание! Вы действительно хотите аннулировать доверенность № %{$ship.id}%?")){
				$.ajax({
				  async: true,
				  url: "/js/trust.php",
				  type: "POST",
				  data:{
					  "action":"toggle_annul",
					  "id":"%{$ship.id}%",
					  "shorter":0,
					  "from_card":1,
					  "note":note
				  },
				  beforeSend: function(){
						$("#toggle_annul").html('<img src="/img/wait.gif" width="32" height="32" alt="" />');
				  },
				  success: function(data){
					 $("#toggle_annul").html(data);
					location.reload();
				  },
				  error: function(xhr, status){
					//  alert("Ошибка добавления %{$named}%.");	
				  }	 
			  });
			}
		  return false;
		});
	});
	</script>

%{else}%
	%{if $ship.can_restore}%
    <a href="#" id="do_annul" class="reestr_delete reestr_inactive reestr_right_button24" data-comment="Аннулировать/Восстановить..."  style="float:right;"  >
</a>

 <script type="text/javascript">
	$(function(){
		$("#do_annul").bind("click",function(){
			
			
			if(window.confirm("Внимание! Вы действительно хотите восстановить доверенность № %{$ship.id}%?")){
				$.ajax({
				  async: true,
				  url: "/js/trust.php",
				  type: "POST",
				  data:{
					  "action":"toggle_annul",
					  "id":"%{$ship.id}%",
					  "shorter":0,
					  "from_card":1
				  },
				  beforeSend: function(){
						$("#toggle_annul").html('<img src="/img/wait.gif" width="32" height="32" alt="" />');
				  },
				  success: function(data){
					 $("#toggle_annul").html(data);
					 location.reload();
				  },
				  error: function(xhr, status){
					//  alert("Ошибка добавления %{$named}%.");	
				  }	 
			  });
			}
		  return false;
		});
	});
	</script>
    %{else}%
	
<a href="#" onclick="alert('Невозможно аннулировать доверенность № %{$ship.id}%. Причина: %{$ship.can_annul_reason}%.'); return false;" class="reestr_delete reestr_inactive reestr_right_button24" data-comment="Аннулировать/Восстановить..."  style="float:right;"  ></a>
	%{/if}%
%{/if}%
