<script src="/js/jquery.cookie.js"></script> 
<style>

#view_window{
	background-color:#f2f2f2;
	display:none;
}
#view_window.shown{
	display:block;
	position:fixed;
	left:0px; top:0px; 
	width:100%; height:100%;
	min-width:1000px; min-height:600px;
	z-index:2000;
	overflow:auto;
}
#view_underwindow{
	display:none;
}

#view_underwindow.shown{
	position:absolute;
	background-color:rgba(0,0,0,0.5);
	top:0px;
	left:0px;
	right:0px;
	bottom:0px;
	height: 3047px;
	
	overflow:hidden;
	z-index:1000;	
	display:block;
}

</style> 
 
<script>
$(function(){
	$("#do_next").bind("click", function(){
		$("#step_next").trigger("click");
		 
		location.href=$("#step_next").attr("href");
		 
	});
	
	$("#continue").bind("click", function(){
		 
		$("#do_next").trigger("click");
		return false; 
	});
	
	
	
	$("#save_text_as_template").click(function(){
		var ntf='';
		res=true;
	 	
		while(($.trim(ntf)).length==0){
			ntf=window.prompt("Введите название шаблона", ntf);
			if(ntf==null){
				 res=false;
				 break;
			}
		}
		if(res){
			$.ajax({
			  async: true,
			  url: "js/delivery_templates.php",
			  type: "POST",
			  data:{
				  "action":"save_new_template",
				  "name": ntf, 
				  "html_content":CKEDITOR.instances.html_content.getData()
			  },
			  beforeSend: function(){
				//alert("Загрузка реквизитов.");
			  },
			  success: function(data){
				alert("Шаблон "+ntf+" успешно сохранен.");
				
				
			  },
			  error: function(xhr, status){
				 alert("Ошибка сохранения шаблона.");	
			  }	 
			});	
		}
	});
	
	$("#send_test_email").click(function(){
		
		
		var ntf='';
		
		try{
			ntf=$.cookie('test_email');
		}catch(e){
				
		}
		
		res=true;
	 	ntf=window.prompt("Введите тестовый адрес", ntf);
		if(ntf==null) res=false;
		
		if(res) while(($.trim(ntf)).length==0){
			ntf=window.prompt("Введите тестовый адрес", ntf);
			if(ntf==null){
				 res=false;
				 break;
			}
		}
		if(res){
			
			$.cookie('test_email', ntf, { expires: 7 });
			$.ajax({
			  async: true,
			  url: "/js/delivery_test_send.php",
			  type: "POST",
			  data:{
				  "action":"delivery_send_test_email",
				  "id":$("#id").val(),
				  "email":ntf,
				  "html_content":CKEDITOR.instances.html_content.getData()
			  },
			  beforeSend: function(){
				//alert("Загрузка реквизитов.");
			  },
			  success: function(data){
				alert("Рассылка отправлена на тестовый адрес.");
				
				
			  },
			  error: function(xhr, status){
				 alert("Ошибка отправки на тестовый адрес.");	
			  }	 
			});	
		}
	});
	  
	$("#b_preview").click(function(){
		
	 	$.ajax({
		  async: true,
		  url: "js/delivery_campaigns.php",
		  type: "POST",
		  data:{
			  "action":"save_data",
			  "id":$("#id").val(),
			  "step":$("#step").val(),
			  "html_content":CKEDITOR.instances.html_content.getData()
		  },
		  beforeSend: function(){
			//alert("Загрузка реквизитов.");
			$("#view_underwindow").addClass("shown");
		  },
		  success: function(data){
			
			// window.open('delivery_preview_message.php?id='+$("#id").val(),'template_view');
			$("#preview").attr("src","delivery_preview_message_if.php?id="+$("#id").val());
			$("#view_window").addClass("shown");
			
			
		  },
		  error: function(xhr, status){
			// alert("Ошибка загрузки реквизитов.");
			$("#view_underwindow").removeClass("shown");	
		  }	 
		}); 
		
		
		 
			
		
		 
	});
	
	
	
	$("a.gydex_delivery_action").bind("click", function(){
		var can_go=true;
		
		%{if $can_edit}%
		//обработка данных
		
		
	 
		
		if(can_go){
			 
			
			$.ajax({
			  async: false,
			  url: "js/delivery_campaigns.php",
			  type: "POST",
			  data:{
				  "action":"save_data",
				  "id":$("#id").val(),
				 
				  "step":$("#step").val(),
				  "html_content":CKEDITOR.instances.html_content.getData()
				 
			  },
			  beforeSend: function(){
				//alert("Загрузка реквизитов.");
			  },
			  success: function(data){
				
				 //window.open('delivery_preview_template.php?id='+$("#id").val(),'template_view');
			  },
			  error: function(xhr, status){
				// alert("Ошибка загрузки реквизитов.");	
			  }	 
			});
			
			
			//alert('work');
		}
		%{/if}%
		
		
		
		
		return can_go;
	});
	
	
	$("#close").click(function(){
		$("#view_window").removeClass("shown");
		$("#view_underwindow").removeClass("shown");
		
		return false;
				//window.close();
			});
			
	
});
</script>

<h1>Текст рассылки</h1>

<form action="%{$pagename}%" method="post" id="crea_form">

<input type="hidden" name="from" value="%{$from}%">
<input type="hidden" name="to_page" value="%{$to_page}%">
