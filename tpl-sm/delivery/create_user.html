<input type="checkbox" id="do_update" name="do_update" value="1" /><label for="do_update">Если подписчик уже в текущем списке, обновить его профиль</label>
<br>
<br>



 
<input type="submit" value="Создать подписчика" name="doInp" />


<input type="submit" name="doApply"  id="doApply" value="Создать подписчика и остаться в карте" />


<input type="button" value="Отмена" name="cancelOrder" onclick="location.href='%{$list_pagename}%';" />
 

</form>


<script type="text/javascript">
var frmvalidator  = new Validator("crea_form");
function DoCustomValidation()
{
	
	if(!$("#do_update").prop("checked")){
		var can=true;
		
		$.ajax({
		  async: false,
		  url: "js/delivery_lists.php",
		  type: "POST",
		  data:{
			  "action":"check_email_user",
			  "list_id":$("#list_id").val(),
			  "email":$("#email").val(),
			  "current_id":0
		  },
		  beforeSend: function(){
			//alert("Загрузка реквизитов.");
		  },
		  success: function(data){
			
			//alert(data); can=false;
			
			if(data==1){
				
				can=false;
			}
		  },
		  error: function(xhr, status){
			// alert("Ошибка загрузки реквизитов.");	
		  }	 
		});
		
		if(!can){
			alert('Подписчик с указанной электронной почтой уже существует в этом списке!');	
			return false;
		}		
	}
	
	
	return true; 
}

 
frmvalidator.addValidation("email","req","Укажите адрес электронной почты!");
frmvalidator.addValidation("email","email","Укажите адрес электронной почты!");
frmvalidator.setAddnlValidationFunction(DoCustomValidation);
 
</script>
