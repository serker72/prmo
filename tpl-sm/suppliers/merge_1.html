<script type="text/javascript">
$(function(){
	$("#find_code").bind("keypress", function(e){
		if(e.keyCode==13){
			$("#doFind").trigger("click");
			e.stopPropagation();
			e.preventDefault();
		}	
	});
	
	$("#find_full_name").bind("keypress", function(e){
		if(e.keyCode==13){
			$("#doFind").trigger("click");
			e.stopPropagation();
			e.preventDefault();
		}	
	});
	
	$("#find_inn").bind("keypress", function(e){
		if(e.keyCode==13){
			$("#doFind").trigger("click");
			e.stopPropagation();
			e.preventDefault();
		}	
	});
	
	$("#find_kpp").bind("keypress", function(e){
		if(e.keyCode==13){
			$("#doFind").trigger("click");
			e.stopPropagation();
			e.preventDefault();
		}	
	});
	
	$("#find_legal_address").bind("keypress", function(e){
		if(e.keyCode==13){
			$("#doFind").trigger("click");
			e.stopPropagation();
			e.preventDefault();
		}	
	});
	
	
	$("#doFind").bind("click",function(){
		ret=true;
		
		if(
		
		($("#find_code").val()=="")&&
		($("#find_full_name").val()=="")&&
		($("#find_inn").val()=="")&&
		($("#find_kpp").val()=="")&&
		($("#find_legal_address").val()=="")) ret=ret&&false;
		
		
		if(ret){
		
			
			$.ajax({
			  async: true,
			  url: "/js/suppliers_merge_js.php",
			  type: "POST",
			  data:{
				  "action":"find_suppliers",
				  
				  "code":$("#find_code").val(),
				
				  "full_name":$("#find_full_name").val(),
				  "inn":$("#find_inn").val(),
				  "kpp":$("#find_kpp").val(),
				  "legal_address":$("#find_legal_address").val()
				  
			  },
			  beforeSend: function(){
				$("#suppliers_found").html('<img src="/img/wait.gif" width="32" border="0" alt="" height="32" />');    
			  },
			  success: function(data){
				$("#suppliers_found").html(data);
				
				
				 
				
				
			  },
			  error: function(xhr, status){
				  $("#suppliers_found").html("Ошибка загрузки контрагентов.");	
			  }	 
		  });
		  
		}else{
			alert("Укажите хотя бы один критерий поиска!");	
		}
		
		return ret;
	});
	
	$("#step_next1").bind("click", function(){
		
		//проверить корректность выбора:
		// хотя бы две карты
		//не более пяти карт
		//все выбранные дожны быть с одинаковыми флагами утверждения запол-ия
		var res=true;
		
		 
		if(res&&($("input[id^=supplier_check_]:checked").length<2)){
			res=res&&false;
			alert("Выберите хотя бы две карты контрагента!");	
		}
		
		if(res&&($("input[id^=supplier_check_]:checked").length>5)){
			res=res&&false;
			alert("Выберите не более пяти карт контрагента!");	
		}
		
		
		if(res){
			var last=-1; var eq=true;
			$.each($("input[id^=supplier_check_]:checked"), function(k,v){
				
				id=$(v).val();
				
				
				 th=$("#is_confirmed_"+id).val();
				if(k==0) {
					last=th;
					 
				}else{
					if(last!=th) eq=eq&&false;
				}
				
				last=th;
				
			});
			
			if(!eq){
				res=res&&false;
				alert("Выберите только карты либо с утвержденным заполнением, либо с неутвержденным заполнением!");	
			}
		}
		
		
		if(res){
			
			//подгрузить карты...
			var ids=new Array();
			$.each($("input[id^=supplier_check_]:checked"), function(k,v){
				
				ids.push($(v).val());
			});
			
			$.ajax({
			  async: true,
			  url: "/js/suppliers_merge_js.php",
			  type: "POST",
			  data:{
				  "action":"compare_suppliers",
				  
				  "ids[]":ids
				  
			  },
			  beforeSend: function(){
				$("#merge_block1").html('<img src="/img/wait.gif" width="32" border="0" alt="" height="32" />');      
			  },
			  success: function(data){
				$("#merge_block1").html(data);
				$("#merge_block0").hide();
				
				 
				
				
			  },
			  error: function(xhr, status){
				 alert("Ошибка загрузки контрагентов.");	
			  }	 
		  });
		  
				
		}
		
	});
	
	//$("#doFind").trigger("click");
});
</script>
