<script type="text/javascript">
	
	
	
	function bdbuildorg(){
		  var selected_bdetails=0;
		  $.each($("#org_bdetails table tr td input[type=radio]"), function(key, value){
			  if(value.checked){
				  selected_bdetails=value.value;
			  }
		  });
		  
		  if($("#org_bdetails_id").attr("value")!=selected_bdetails){
			  
			  //подгружаем все данные по реквизитам
			  if(selected_bdetails>0){
				  $.ajax({
					async: true,
					url: "/js/cash.php",
					type: "GET",
					dataType: "json",
					data:{
						"action":"retrieve_bdetails",
						"id":selected_bdetails
					},
					beforeSend: function(){
					  
					},
					success: function(data){
					  $("#org_bdetails_id_string").attr("value",'р/с '+data.rs+', '+data.bank+', '+data.city);
					  $("#org_bdetails_id").attr("value",data.id);
					  
					},
					error: function(xhr, status){
					   // $("#pos_rows").html("Ошибка загрузки позиций.");	
					}	 
				  });
			  }
			  
		  }
		 
		  $("#org_bdetails_dialog").dialog("close"); 
	}
	
	
	
$(function(){
	
	
	
	
	
	
	$("#org_bdetails_dialog").dialog({
		autoOpen: false,
		dialogClass: 'semi_auth',
		modal: true,
		width: 550,
		height: 290,
		buttons: {
			"Готово": bdbuild,
			"Отмена": function(){
				 $(this).dialog("close"); 
			}
		}
	});
	
	
	
	$("#org_bdetails_select").bind("click",function(){
		//раскрывать, только если выбран п-к
		
			$("#org_bdetails_dialog").dialog("open");	
		
	});
	
	$("#org_bdetails_clear").bind("click",function(){
		//очистка банковского счета
		$("#org_bdetails_id_string").attr("value","");
		$("#org_bdetails_id").attr("value","");
		
	});
	
	 
});
</script>



<div id="org_bdetails_dialog" title="Выберите реквизиты" style="display:none;">



<a href="#" id="org_more_bd_info" title=""><img src="/img/icons/help.png" border="0" alt="подсказка" width="24" height="24" align="absmiddle" vspace="3" hspace="5" /></a>

    <br />

    Чтобы выбрать реквизиты поставщика, выполните двойной клик по строчке с требуемыми реквизитами.

    При этом реквизиты поставщика будут подставлены в оплату. <br />
	
<br />
	
    
    </div>
